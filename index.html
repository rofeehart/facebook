<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook Login page</title>
  </head>
  <body>
    <div class="main flex-col lg:flex-row">
      <section class="facebook lg:mt-[-130px] md:mt-[250px] lg:mr-[70px] lg:w-[500px] w-[350px] mb-[40px] lg:mb-[0]">
        <h1 class="text-[60px] text-blue-600 font-bold text-center lg:text-left">facebook</h1>
        <p class="text-[22px] lg:text-[27px] text-center lg:text-left">
          Facebook helps you connect and share with the people in your life.
        </p>
      </section>
      <section>
        <div class="box w-[90vw] sm:w-[390px]">
          <input
            type="email"
            class="email"
            placeholder="Email address or phone number"
          />
          <input type="password" class="password" placeholder="Password" />
          <input type="button" class="login bg-blue-600" value="Log in" />
          <div class="link">
            <a href="./forgotten password.html" class="forgotten-password">Forgotten password?</a>

          <a href="./forgotten password.html" class="new-account">Create new account</a>
          </div>
        </div>
        <div>
          <p id="create-a-page">
            <b>Create a Page</b> for a celebrity, brand or business.
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
